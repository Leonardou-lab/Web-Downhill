        document.addEventListener('DOMContentLoaded', function(){
            // Obtener parámetro de categoría
            const urlParams = new URLSearchParams(window.location.search);
            const categoria = urlParams.get('categoria') || 'elite';

            const datos = datosCategories[categoria];
            
            if (datos) {
                // Actualizar título
                document.getElementById('categoria-titulo').textContent = `Standings - ${datos.title}`;
                document.title = `${datos.title} - Standings - Downhill México`;

                // Llenar tabla
                const tbody = document.getElementById('tabla-detalle-body');
                tbody.innerHTML = '';
                
                datos.data.forEach((fila, index) => {
                    const tr = document.createElement('tr');
                    if (index === 0) {
                        tr.classList.add('primer-lugar');
                    }
                    tr.innerHTML = `
                        <td>${fila.pos}</td>
                        <td><span>${fila.nombre}</span></td>
                        <td><span class="fin">${fila.r1}</span></td>
                        <td><span class="fin">${fila.r2}</span></td>
                        <td><span class="fin">${fila.r3}</span></td>
